<mat-card>
  <b><span>Manage Revenue</span></b>
</mat-card>

<hr />

<div class="white-bg">
  <div class="row p10">
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Daily Revenue: {{ dailyRevenue }}</h2>
          <p>
            <button class="button" (click)="handleViewAction()">
              View report
            </button>
          </p>
        </div>
      </div>
    </div>
  
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Monthly Revenue: {{ monthlyRevenue }}</h2>
          <p>
            <button class="button">
              View report
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="dashboard-container p10">
    <div class="section1">
      <div class="chart-container">
        <div class="chart-left">   
          <canvas id="weeklyRevenueChart"></canvas>
        </div>

        <div class="chart-right">
          <canvas id="orderTimeChart"></canvas>
        </div>
      </div>
    </div>
  
    <div class="section2">
      <div class="row">
        <div class="column">
          <div class="top-drinks">
            <h2>Most Ordered Drink <h3>From {{last7days}}</h3></h2>
            
            <ul>
              <li *ngFor="let drink of topDrinks">
                <ul>{{ drink.product }}: {{ drink.count }} orders</ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="column">
          <div class="line-chart1">
            <canvas id="chart1"></canvas>
          </div>
        </div>
        
        <!-- <div class="column">
          <div class="line-chart2">
            <canvas id="chart2"></canvas>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
